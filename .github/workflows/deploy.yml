name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Configure Docker
      run: gcloud auth configure-docker
    
    - name: Build and Push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/church-goal-2025-001:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/church-goal-2025-001:${{ github.sha }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy church-goal-2025-001 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/church-goal-2025-001:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
